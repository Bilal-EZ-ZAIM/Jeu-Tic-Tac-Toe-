<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Jeu de Tic Tac Toe</h1>
        <div id="game-status">Tour du joueur : <span id="current-player">  </span></div>
        <div id="game-board"></div>
        
        <button id="reset-button">Nouvelle Partie</button>
        <div id="scoreboard">
            <p>Score : Joueur X - <span id="score-x">0</span> | Joueur O - <span id="score-o">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
